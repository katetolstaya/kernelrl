[DEFAULT]

GymEnvironment = MountainCarContinuous-v0
Agent = KQLearning2

ResetState = Off

MaxAction = [1]
MinAction = [-1]

# Reporting configuration
ReportInterval = 5000
TestCount = 20
TestLength = 200
CollectRewards    = On
IntervalMetrics   = On
IntervalRewards   = On
IntervalTest      = On
IntervalACCTest   = On
IntervalProgress  = On
PlotMetrics       = Off
PlotRewards       = Off
PlotValueFunction = Off

# Learning parameters
RewardDiscount  = 0.99
ExplorationRate = ConstExponentialDecay
InitialExplorationRate = 1.0
FinalExplorationRate = 0.1
