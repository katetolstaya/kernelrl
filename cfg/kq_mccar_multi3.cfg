ExplorationRateStart = 100000
ExplorationRateStop = 1000000

SaveInterval = 10000000


# POLK Parameters
KernelType = Gaussian
GaussianBandwidth = [0.8, 0.07, 1.0]
Regularization = 1e-6
RepresentationError = 0.1
ExpectationRate = 0.8
LearningRate = 0.4

