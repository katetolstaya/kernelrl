[DEFAULT]
# Environment
GymEnvironment = MountainCarContinuous-v0
Agent = KQLearningAlt
TrainingSteps = 500000
ResetState = Off
ActMultiplier = 1
MaxAction = [2.0]
MinAction = [-2.0]

# Reporting configuration
ReportInterval = 1000
TestCount = 2
TestLength = 500
CollectRewards    = On
IntervalMetrics   = On
IntervalRewards   = On
IntervalTest      = On
IntervalACCTest   = Off
IntervalProgress  = On
PlotMetrics       = Off
PlotRewards       = Off
PlotValueFunction = Off

# Learning parameters
RewardDiscount  = 0.99
ExplorationRate = ConstExponentialDecay
InitialExplorationRate = 1
FinalExplorationRate = 0.1
ExplorationRateStart = 0
ExplorationRateStop = 500000

# POLK Parameters
KernelType = Gaussian
GaussianBandwidth = [0.2,0.035,0.5]
Regularization = 1e-10
RepresentationError = 1
#2
LearningRate = 0.25
ExpectationRate = 1

GradStep = 0.1
GradPrecision = 0.01


